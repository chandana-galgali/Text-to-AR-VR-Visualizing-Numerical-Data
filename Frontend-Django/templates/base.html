{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                        <a class="nav-link" href="{% url 'index' %}">Home</a>

    <footer class="bg-light text-center text-lg-start mt-5">
